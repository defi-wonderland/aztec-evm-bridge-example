name: CI

on:
  push:
    branches: ['**']  # Trigger on all branches
  pull_request:
    branches: ['**']  # Trigger on PRs to all branches

env:
  AZTEC_VERSION: "1.1.3"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [18.x, 20.x]
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2
    
    - name: Enable Corepack
      run: corepack enable
    
    - name: Install Aztec CLI
      run: |
        curl -s https://install.aztec.network > tmp.sh
        bash tmp.sh <<< yes "yes"
    
    - name: Update PATH
      run: echo "/home/runner/.aztec/bin" >> $GITHUB_PATH
    
    - name: Set Aztec version
      run: |
        VERSION=${{ env.AZTEC_VERSION }} aztec-up
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Start Aztec Sandbox
      run: |
        aztec start --sandbox &
        echo "Waiting for sandbox to be ready..."
        timeout 120s bash -c 'until curl -f http://localhost:8080/status >/dev/null 2>&1; do sleep 2; done'
        echo "Sandbox is ready"
      env:
        AZTEC_PORT: 8080
    
    - name: Clean
      run: yarn workspace @substancelabs/aztec-gateway-7683 clean
    
    - name: Compile
      run: yarn workspace @substancelabs/aztec-gateway-7683 compile
    
    - name: Codegen
      run: yarn workspace @substancelabs/aztec-gateway-7683 codegen
    
    - name: Run specific test
      run: yarn workspace @substancelabs/aztec-gateway-7683 test:js -t "should open a private order and settle"
      env:
        NODE_OPTIONS: --max-old-space-size=4096
        SKIP_SANDBOX: false