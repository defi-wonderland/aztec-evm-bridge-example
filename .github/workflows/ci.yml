name: CI

on:
  push:
    branches: ['**']  # Trigger on all branches
  pull_request:
    branches: ['**']  # Trigger on PRs to all branches

env:
  AZTEC_VERSION: "1.1.3"

jobs:
  test:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        node-version: [20.x]
    
    steps:
    - name: Checkout Repo
      uses: actions/checkout@v4
      with:
        submodules: recursive
    
    - name: Enable Corepack
      run: corepack enable

    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'yarn'
    
    - name: Set up Docker
      uses: docker/setup-buildx-action@v2

    - name: Install
      run: yarn
    
    - name: Install Aztec CLI
      run: |
        curl -s https://install.aztec.network > tmp.sh
        bash tmp.sh <<< yes "yes"
    
    - name: Update PATH
      run: echo "/home/runner/.aztec/bin" >> $GITHUB_PATH
    
    - name: Set Aztec version
      run: |
        aztec-up ${{ env.AZTEC_VERSION }}
    
    - name: Install dependencies
      run: yarn install --frozen-lockfile
    
    - name: Start Aztec Sandbox
      run: |
        aztec start --sandbox &
    
    - name: Clean
      run: yarn workspace @substancelabs/aztec-gateway-7683 clean
    
    - name: Compile
      run: yarn workspace @substancelabs/aztec-gateway-7683 compile
    
    - name: Codegen
      run: yarn workspace @substancelabs/aztec-gateway-7683 codegen -f
    
    - name: Run specific test
      run: yarn workspace @substancelabs/aztec-gateway-7683 test:js -t "should open a private order and settle"
      continue-on-error: true
      env:
        SKIP_SANDBOX: "false"

    - name: Run specific test
      run: yarn workspace @substancelabs/aztec-gateway-7683 test:js -t "should open a private order and settle"
